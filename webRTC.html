  <body>
    <div class="calling-finished text-dark fa-2x">已結束通話!</div>
    <div class="container-fluid-fix">
      <header>視訊診療</header>
      <!-- <div>
        <span>寬</span>
        <span class="wwww"></span>
        <span>高</span>
        <span class="qqqq"></span>
      </div> -->
      <main>
        <div class="camera ConnectCamera patientCamera">
          <video playsinline autoplay muted id="local-video"></video>
        </div>
        <div class="camera ConnectCamera doctorCamera">
          <video playsinline autoplay id="remote-video"></video>
        </div>
        <div class="camera unConnectCamera patientVideo">病人區左邊</div>
        <div class="camera unConnectCamera doctorVideo">
          <div class="doctorVideoContent bg-secondary">
            <div>圖片</div>
            <div>
              <span class="pr-1">蘇貞昌</span><span class="pl-1">簡阿民</span>
            </div>
            <div class="text-center">請等待醫師連線...</div>
          </div>
        </div>
      </main>
      <footer>
        <div class="button">
          <span onclick="switchCamera()" class="btn p-0 switch"
            ><i class="fas fa-undo"></i></span>
          <span
            onclick="hangup()"
            class="btn p-0 text-danger hangUpPhone"
            style="display: none"
            ><i class="fas fa-phone-slash"></i
          ></span>
          <span onclick="leaveRoom()" class="btn p-0 text-danger exit"
            ><i class="fas fa-times"></i>
          </span>
          <span class="btn p-0 mutedClass" onclick="micMuted()"
            ><i class="fas fa-microphone-alt-slash muted"></i
          ></span>
        </div>
        <!-- <div class="button" style="position:absolute;bottom:0;left:50%;">
              <span  onclick="micMuted()" class="btn p-0 loudSpeakClass"><i class="fas fa-microphone-alt-slash"></i></span>
            </div> -->
      </footer>
    </div>
  </body>
</html>
